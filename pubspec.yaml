name: memorize_ai
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.7.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  import_sorter: ^4.2.1

flutter:
  uses-material-design: true
  fonts:
    - family: Muli
      fonts:
        - asset: assets/fonts/Muli/regular.ttf
        - asset: assets/fonts/Muli/bold.ttf
          weight: 700
        - asset: assets/fonts/Muli/extrabold.ttf
          weight: 900

import_sorter:
  comments: false
